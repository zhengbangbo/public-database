on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '15 0 * * *'

jobs:
  updateNotionDatabase:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{secrets.NOTION_TOKEN}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - run: pnpm i
      - run: NOTION_TOKEN=$NOTION_TOKEN pnpm start
